<!--

The tally cat interface is a single text input line with a button to evaluate.
There is no moving panels up or down.
There is no saving or loading.
Just type an expression and get the result.
The expression is re-formatted below, then the result after that.
It should be very clean and pretty.

Implementation plan:

new index.html with no extra js or fonts
build a special bundle.js with just the needed parts
create a new tally cat panel to replace editpanel.
don't load the default functions. just pi and e
add a logging system. logs to the server when loaded,
  when evaluated, and with the results of the eval,
  including if an exception was thrown.

add an button to report if people got the answer they expected. sends event either way.
if false, there is a text field to report the problem and correct answer. field to send email
to hear back when it's fixed.

server needs a logevent post function which simply appends a payload (max of 1000 bytes) to a log file.





-->
<html>
<head>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        .hbox {
            display: flex;
            display: -webkit-flex;
            flex-direction: row;
            -webkit-flex-direction: row;
        }
        .vbox {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -webkit-flex-direction: column;
        }

        #logo {
            border: 1px solid black;
            background-color: #fff2bd;
        }

        #logo-icon {
            height: 2em;
            font-size: 45pt;
            color: #fff2bd;
            padding-left: 1em;
        }
        #logo-icon img {
            width: 2em;
        }

        #logo-slogan {
            flex: 1;
            font-size: 30pt;
            text-align: center;
            align-self: center;
            padding-left: 1em;
            -webkit-align-self: center;
        }
        #content {
            margin-top: 2em;
        }

        #ideas1 {
            border: 0px solid black;
            width: 300px;
            float: left;
            padding: 1em;
            flex: 1;
            -webkit-flex: 1;
        }

        #center {
            border: 0px solid green;
            flex: 2;
            -webkit-flex: 2;
        }

        #ideas2 {
            flex: 1;
            -webkit-flex: 1;
            width: 300px;
        }

        #editor {
            border: 0px solid black;
        }

        #editor input, #editor button {
            font-size: 300%;
            padding: 0.3em;
            margin: 0;
        }

        #editor input {
            background-color: #fff7d9;
            border: 1px solid grey;
            margin: 0;
        }

        #result {
            padding-top: 0.5em;;
        }

        #pretty {
            font-size: 200%;
            text-align: center;
            font-family: serif;
        }
        #answer {
            font-size: 300%;
            text-align: center;
            font-family: serif;
            margin-bottom: 1em;
        }
        #error {
            font-size: 200%;
            color: #ff8888;
        }

        #query {
            border: 0px solid lightgrey;
            text-align: right;
        }

        .hidden {
            display: none;
        }

        #ideas1 {
            padding-top: 0;
            margin-top: 0.5em;
        }
        #ideas1 li {
            list-style: none;
            font-family: serif;
            padding-bottom: 1em;
            padding-left: 1em;
        }
        #ideas1 li a {
            padding-left: 1em;
            text-decoration: underline;
            color: #1c8078;
            font-weight: bold;
            font-family: sans-serif;
        }

        .grow {
            flex: 1;
            -webkit-flex: 1;
        }
        #sharePanel {
            border: 1px solid black;
            font-size: 150%;
        }
        #sharePanel button, #sharePanel input {
            font-size: 150%;
        }

    </style>
</head>
<body>
<div class="hbox" id="logo">
    <div id="logo-icon"><img src="cat-drunk-icon.png"/></div>
    <div id="logo-slogan">Tallycat: sums, conversions, and reckons; free of charge</div>
</div>

<div id="content"></div>
<script src="bundle.js"></script>
</body>
</html>
